<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📋 Advanced To-Do List</h1>
      <button id="themeToggle">🌗</button>
    </div>

    <div class="form">
      <input type="text" id="taskText" placeholder="Enter your task...">
      <label>📄 File: <input type="file" id="fileInput"></label>
      <label>🖼️ Image: <input type="file" id="imageInput" accept="image/*"></label>
      <label>🎤 Audio: <input type="file" id="audioInput" accept="audio/*"></label>
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <footer>
      <p>Created by <a href="#">Lokesh Kumar</a> |
        <a href="https://www.linkedin.com/in/lokesh-kumar-51395b367/" target="_blank">LinkedIn</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
